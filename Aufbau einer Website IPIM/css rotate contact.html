<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel='stylesheet' href='css rotate.css'>
</head>
<body>
  <header>
    <div class='title'><h1 style='color: #f1f1f1'>_CONTACT:</h1></div>
    <nav>
      <ul>
        <li><a href='./css rotate website.html'>_START</a></li>
        <li><a href=''>_ABOUT</a></li>
        <li><a href=''>_ACADEMIC</a></li>
        <li><a href='./css rotate contact.html'>_CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class='container'>
      <div class='cup'>
        <div class='top'>
          <div class='vapour'>
            <span style='--i:1;'></span>
            <span style='--i:3;'></span>
            <span style='--i:16;'></span>
            <span style='--i:5;'></span>
            <span style='--i:13;'></span>
            <span style='--i:20;'></span>
            <span style='--i:6;'></span>
            <span style='--i:7;'></span>
            <span style='--i:10;'></span>
            <span style='--i:8;'></span>
            <span style='--i:17;'></span>
            <span style='--i:11;'></span>
            <span style='--i:12;'></span>
            <span style='--i:14;'></span>
            <span style='--i:2;'></span>
            <span style='--i:9;'></span>
            <span style='--i:15;'></span>
            <span style='--i:4;'></span>
            <span style='--i:19;'></span>
          </div>
          <div class='circle'>
            <div class='tea'></div>
          </div>
        </div>
        <div class='handle'></div>
      </div>
    </div>
    <div class='cone'>
    </div>
    <div class='cshadow'>
    </div>
    <div class='table'>
      <img src="26bf281ff1a4b2acbe988667fda013fe-round-wooden-table-illustration.png" height="800" width="800"/>
    </div>

    <div class='cntr'>
      <form>
        <h1>Contact Me!</h1>
        <input type="text" id="firstName" placeholder="First Name" required style='color: floralwhite'>
        <input type="text" id="lastName" placeholder="Last Name" required style='color: floralwhite'>
        <input type="email" id="email" placeholder="Email" required style='color: floralwhite'>
        <input type="text" id="mobile" placeholder="Mobile (optional)" style='color: floralwhite'>
        <h4>Type Your Message Here...</h4>
        <textarea required></textarea>
        <input type="submit" value="Send" id="button">
      </form>
    </div>

  </main>
</body>
</html>
